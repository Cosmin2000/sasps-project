<div class="order-create">
    <h2>Create a New Order</h2>
    <form (ngSubmit)="createOrder()">
      <div class="form-group">
        <label for="productId">Product ID</label>
        <input [(ngModel)]="order.productId" name="productId" id="productId" required />
      </div>
  
      <div class="form-group">
        <label for="userId">User ID</label>
        <input [(ngModel)]="order.userId" name="userId" id="userId" required />
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input [(ngModel)]="order.quantity" type="number" name="quantity" id="quantity" min="1" required />
      </div>
  
      <button type="submit">Create Order</button>
    </form>
  </div>
